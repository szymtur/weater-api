{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <header class="row justify-content-center">
        <nav class="col-10">
            <a class="navbar-btn" href="{% url 'signup' %}"><i class="fas fa-user-plus fa-2x"></i></a>
            <a class="navbar-btn" href="{% url 'home' %}"><i class="fas fa-home fa-2x"></i></a>
        </nav>
    </header>

    <section class="row justify-content-center form-section">
        <div class="col-sm-9 col-md-7 col-lg-5 justify-content-center align-self-center form-container">
            <h2>log in</h2>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <input type="submit" value="login" class="btn btn-info">

                </div>
            </form>
        </div>
    </section>

{% endblock %}
